<section id="login">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-center">
              <i class="fas fa-user-circle fa-5x" alt=""></i>
            </div>
            <div class="d-flex justify-content-center">
              <h1>Login</h1>
            </div>
          </div>
          <div class="card-body">
            <form action="index.html" autocomplete="off">
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" [(ngModel)]="loginData.email" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input name="password" [(ngModel)]="loginData.password" type="password" class="form-control" />
              </div>
              <input type="submit" value="Login" (click)="loginsPost()" class="btn btn-primary btn-block" />
            </form>
            <div class="mx-auto pt-3" style="width: 300px">
              Belum Punya Akun? Silahkan<a routerLink="/register"> Disini</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
