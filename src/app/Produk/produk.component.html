<div>
  <header id="main-header" class="py-2 bg-success text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-shopping-cart"></i>Produk</h1>
        </div>
      </div>
    </div>
  </header>
  <section id="search" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto">
          <div class="input-group">
            <div class="input-group-append">
              <button class="btn btn-primary" disabled>Search</button>
            </div>
            <input
              name="search"
              [(ngModel)]="search"
              class="form-control"
              placeholder="Masukan Nama Ikan"
              (input)="onSearch()"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
  <h4 class="text-center m-4 container">Pilihan Anda</h4>
  <div class="row">
    <div class="card mr-2 ml-3 mb-2" style="width: 18rem" *ngFor="let produk of produkKategori">
      <img class="card-img-top" height="250" src="{{ produk.tumbnail }}" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ produk.Nama_barang }}</h5>
        <p class="card-text">{{ produk.deskripsi }}</p>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star-half text-warning"></i>
        <p class="text-right">
          <small>Rp {{ produk.harga }},-</small>
        </p>
        <app-button [title]="detail" (click)="goToDetail(produk._id)"></app-button>
        <a class="btn btn-success" (click)="buyPost(produk)">Beli</a>
      </div>
    </div>
  </div>
</div>
