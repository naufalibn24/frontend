<section id="register">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-center">
              <i class="fas fa-user-circle fa-5x" alt=""></i>
            </div>
            <div class="d-flex justify-content-center">
              <h1>Register</h1>
            </div>
          </div>
          <div class="card-body">
            <form action="index.html">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  name="email"
                  [(ngModel)]="registerData.email"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="email">Username</label>
                <input
                  name="username"
                  [(ngModel)]="registerData.username"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  name="password"
                  [(ngModel)]="registerData.password"
                  type="password"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="email"> Nama Depan</label>
                <input
                  name="namaDepan"
                  [(ngModel)]="registerData.namaDepan"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="email">Nama Belakang</label>
                <input
                  name="namaBelakang"
                  [(ngModel)]="registerData.namaBelakang"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="email">Umur</label>
                <input
                  name="umur"
                  [(ngModel)]="registerData.umur"
                  type="text"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Register"
                (click)="registerPost()"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
