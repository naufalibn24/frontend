<section id="profile" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Profile</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>User Id</label>
                <input name="_id" type="text" class="form-control" [(ngModel)]="data._id" disabled />
              </div>
              <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" class="form-control" [(ngModel)]="data.username" disabled />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="data.email" disabled />
              </div>
              <div class="form-group">
                <label>Nama Depan</label>
                <input type="text" name="namaDepan" class="form-control" [(ngModel)]="data.namaDepan" disabled />
              </div>
              <div class="form-group">
                <label>Nama Belakang</label>
                <input type="text" name="namaBelakang" class="form-control" [(ngModel)]="data.namaBelakang" disabled />
              </div>
              <div class="form-group">
                <label>Umur</label>
                <input type="text" name="umur" class="form-control" [(ngModel)]="data.umur" disabled />
              </div>
              <div class="form-group">
                <label>Role</label>
                <input type="text" name="role" class="form-control" [(ngModel)]="data.role" disabled />
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <h3>Your Avatar</h3>
        <img src="../../assets/avatar.png" alt="" class="d-block img-fluid mb-3" />
        <button class="btn btn-primary btn-block">Edit Image</button>
        <button class="btn btn-danger btn-block">Delete Image</button>
      </div>
    </div>
  </div>
</section>
