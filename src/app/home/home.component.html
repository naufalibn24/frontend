  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let carousell of carousells">
        <img class="d-block w-100" src="{{ carousell.Gambar }}" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="carousel-item">
    <img src="..." alt="..." />
    <div class="carousel-caption d-none d-md-block">
      <h5>...</h5>
      <p>...</p>
    </div>
  </div>
  <h4 class="text-center m-4 container">Pilihan Anda</h4>
  <div class="row">
    <div class="card mr-2 ml-3 mb-2" style="width: 18rem" *ngFor="let produk of produks">
      <img class="card-img-top" height="250" src="{{ produk.tumbnail }}" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ produk.Nama_barang }}</h5>
        <p class="card-text">{{ produk.deskripsi }}</p>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star text-warning"></i>
        <i class="fas fa-star-half text-warning"></i>
        <p class="text-right">
          <small>Rp {{ produk.harga }},-</small>
        </p>
        <app-button [title]="detail" (click)="goToDetail(produk._id)"></app-button>
        <a class="btn btn-success" (click)="buyPost(produk)">Beli</a>
      </div>
    </div>
  </div>
</div>
