<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a
      class="navbar-brand"
      href="https://frontends-petrus.herokuapp.com/home"
      translate
      >APP_NAME</a
    >
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbar-menu"
      class="collapse navbar-collapse float-xs-none"
      [ngbCollapse]="menuHidden"
    >
      <div class="navbar-nav">
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/home"
          routerLinkActive="active"
        >
          <i class="fas fa-home"></i>
          <span translate>Home</span>
        </a>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle" width="30" height="30" alt=""></i>
            JENIS IKAN
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a
              class="dropdown-item"
              routerLink="/produk/{{ kategori._id }}"
              *ngFor="let kategori of kategories"
              >{{ kategori.kategori }}</a
            >
          </div>
        </li>
      </div>
      <div class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            AKUN
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              routerLink="/profile"
              routerLinkActive="active"
              >Profile</a
            >
            <a class="dropdown-item" (click)="logOut()">Logout</a>
          </div>
        </li>

        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/cart"
          routerLinkActive="active"
        >
          <i class="fas fa-shopping-cart" width="30" height="30" alt=""></i>
          <span translate>Cart</span>
        </a>
        <a
          class="nav-item nav-link text-uppercase"
          routerLink="/login"
          routerLinkActive="active"
        >
          <i class="fas fa-question-circle"></i>
          <span translate>Login</span>
          <!-- <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon> -->
        </a>
      </div>
    </div>
  </nav>
</header>
